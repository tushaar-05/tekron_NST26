<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main">
    <header>
      <nav>
        <ul>
          <li><a href="">TEST</a></li>
          <li><a href="">TEST</a></li>
          <li><a href="">TEST</a></li>
          <li><a href="">TEST</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <img class="prallax main-clouds" src="images/1.webp" alt="">
      <img class="prallax tow-cloud" src="images/2.webp" alt="">
      <img class="prallax three-cloud" src="images/3.webp" alt="">
      <img class="prallax four-cloud" src="images/4.webp" alt="">
      <img class="prallax five-cloud" src="images/5.webp" alt="">
      <img class="prallax bg-img" src="images/bg_img.jpg" alt="">
    </main>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const main = document.querySelector('main');
      // Each cloud has different speed and direction multipliers for separate movement
      const clouds = {
        'main-clouds': { speed: 0.06, dirX: 1, dirY: 1 },      // Slow movement, normal direction
        'tow-cloud': { speed: 0.12, dirX: -0.8, dirY: 1.2 },    // Fast, opposite X, more Y
        'three-cloud': { speed: 0.1, dirX: 1.3, dirY: -0.7 },  // Medium, more X, opposite Y
        'four-cloud': { speed: 0.08, dirX: -1.1, dirY: -0.9 },  // Slower, opposite directions
        'five-cloud': { speed: 0.06, dirX: 0.9, dirY: 0.8 }   // Slowest, subtle movement
      };

      main.addEventListener('mousemove', function(e) {
        const rect = main.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        
        // Calculate center of viewport
        const centerX = rect.width / 2;
        const centerY = rect.height / 2;
        
        // Calculate offset from center (normalized to -1 to 1)
        const offsetX = (x - centerX) / centerX;
        const offsetY = (y - centerY) / centerY;

        // Apply parallax to each cloud with different speeds and directions
        Object.keys(clouds).forEach(className => {
          const cloud = document.querySelector(`.${className}`);
          if (cloud) {
            const config = clouds[className];
            // Apply direction multipliers to make clouds move separately
            const moveX = offsetX * config.speed * config.dirX * 50;
            const moveY = offsetY * config.speed * config.dirY * 50;
            
            cloud.style.transform = `translate(calc(-50% + ${moveX}px), calc(-50% + ${moveY}px))`;
          }
        });
      });
    });
  </script>
</body>
</html>
